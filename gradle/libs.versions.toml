# --- Compose ---
composeUi = "1.9.4"
composeTooling = "1.7.5"
composeMaterial3 = "1.3.0"
activityCompose = "1.9.3"
mockitoCore = "5.13.0"
mockitoInline = "5.2.0"
mockitoKotlin = "5.3.1"
mockkAndroid = "1.13.12"
navigationCompose = "2.8.3"

# --- Lifecycle ---
lifecycle = "2.8.3"

# --- Coroutines ---
coroutines = "1.8.1"

# --- Hilt ---
hilt = "2.47"
